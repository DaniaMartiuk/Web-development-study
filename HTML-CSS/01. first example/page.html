<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Формы</title>
  </head>

  <body>
  <h1>Формы</h1>

  <form action="#" method="post">
    <p>
      <label for="login">Логин</label>
    </p>

    <input type="text"  name="login" maxlenght="10" id="login" />
    <p>
      <label for="password">Пароль</label>
    </p>
    <input type="password" name="password" id="password" />
    <p>Оцените наш сайт</p>
    <label><input type="radio" name="evaluation" value="excellent"/>Отлично</label><br />
    <label><input type="radio" name="evaluation" value="good"/>Хорошо</label><br />
    <label><input type="radio" name="evaluation" value="badly"/>Плохо</label><br />

    <p>Как ви проводите своботное время?</p>
    <label><input type="checkbox" name="Leisure[]" value="read" />Читаю книгу</label><br />
    <label><input type="checkbox" name="Leisure[]" value="watch" />Смотру ТВ</label><br />
    <label><input type="checkbox" name="Leisure[]" value="listen" />Слушаю музику</label><br />
    <label><input type="checkbox" name="Leisure[]" value="walk" />Гуляю с друзьями</label><br />

    <p>Какиэ стили музики вы слушаете?</p>
    <select name="musicstyles[]" multiple="multiple">
      <option value="1">Поп</option>
      <option value="2">Реп</option>
      <option value="3">Рок</option>
      <option value="4">Джас</option>
      <option value="5">Блюз</option>
    </select>

    <p>Ваши интересы:</p>
    <textarea name="interests" rows="4" cols="30">Какой-то текст...</textarea>
  </form>

  </body>
</html>
